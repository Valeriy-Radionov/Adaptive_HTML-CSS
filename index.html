<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;800&family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>GoCorona</title>
  </head>
  <body>
    <div class="wrapper">
      <header id="open" class="header">
        <div id="close" class="header__container">
          <!-- ЛОГОТИП -->
          <a href="" class="heder__logo">
            <img src="/img/logo.svg" alt="Логотип" />
          </a>
          <!-- НАВИГАЦИОННАЯ ПАНЕЛЬ -->
          <div class="header__menu menu">
            <nav class="menu__body">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="" class="menu__link">HOME</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">FEATURES</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">SUPPORT</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">CONTACT US</a>
                </li>
              </ul>
            </nav>
          </div>

          <!-- КНОПКА DOWNLOAD -->
          <div class="header__button">
            <a href="" class="button button__blue">DOWNLOAD</a>
            <!-- меню бургер -->
            <a href="#open" class="icon-menu"><span></span></a>
            <a href="#close" class="close-icon-menu"></a>
          </div>
        </div>
      </header>
      <!-- !Контент первого основного блока -->
      <main class="main">
        <section class="get-started">
          <div class="get-started__container">
            <div class="get-started__content">
              <div class="get-started__block-text block-text">
                <h1 class="blok-text__title blok-text__title-blue">
                  Take care of yours family’s <span>health</span>.
                </h1>
                <div class="block-text__text">
                  All in one destination for COVID-19 health queries. Consult
                  10,000+ health workers about your concerns.
                </div>
                <!-- КНОПКА GET STARTED -->
                <a href="" class="block-text__button button">GET STARTED</a>
              </div>
              <!-- КНОПКА Видео -->
              <a href="" class="get-started__video video-get-started">
                <div class="video-getstarted__icon">
                  <img src="img/get-started/play.svg" alt="play " />
                </div>
                <div class="video-getstarted__body">
                  <div class="video-getstarted__title">
                    Stay safe with GoCorona
                  </div>
                  <div class="video-getstarted__text">Watch Video</div>
                </div>
              </a>
            </div>
            <div class="get-started__image">
              <img src="img/get-started/image.svg" alt="A doctor with child" />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>
